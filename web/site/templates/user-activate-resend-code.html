{% extends "layout-full.html" %}

{% block main %}
<h1>Re-send Activation Code</h1>
<form action="/user/activate/resend-code" method="post">
  <input name="_csrf_token" type="hidden" value="{{csrf-token}}">
  <label for="email">Email Address</label>
  <input name="email" value="{{email}}" required>
  <button class="btn btn-med btn2" type="submit">
    Resend Activation Code
  </button>
</form>
{% endblock main %}
